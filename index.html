<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="mainMenuStyle.css">

    <title>Trivia Quiz</title>
</head>

<body>

    <div id="timer"></div>

    <div class="container">
        <h2 class="text-center my-5">
            Trivia Quiz
        </h2>
        <div id="quizWrapper" class="accordion">

        </div>
        <div class="row my-5">
            <div class="offset-2 col-8">
                <div class="input-group input-group-lg">
                    <span class="input-group-text" id="inputGroup-sizing-lg">Name</span>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg" name="name">
                </div>
            </div>
        </div>

        <div class="container category-container ">
            <div class="row pt-0">
                <h3 class="text-center category-heading"> Categories </h3>
            </div>

            <div class="row mt-5 g-0">
                <div class="col-4 offset-2 text-center">
                    <input type="checkbox" name="category[]" id="arts_and_literature" value="arts_and_literature">
                    <label for="arts_and_literature">Arts & Literature</label>
                </div>
                <div class="col-4 text-center">
                    <input type="checkbox" name="category[]" id="film_and_tv" value="film_and_tv">
                    <label for="film_and_tv">Film & TV</label>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-4 offset-2 text-center">
                    <input type="checkbox" name="category[]" id="food_and_drink" value="food_and_drink">
                    <label for="food_and_drink">Food & Drink</label>
                </div>
                <div class="col-4 text-center">
                    <input type="checkbox" name="category[]" id="general_knowledge" value="general_knowledge">
                    <label for="general_knowledge">General Knowledge</label>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-4 offset-2 text-center">
                    <input type="checkbox" name="category[]" id="geography" value="geography">
                    <label for="geography">Geography</label>
                </div>
                <div class="col-4 text-center">
                    <input type="checkbox" name="category[]" id="history" value="history">
                    <label for="history">History</label>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-4 offset-2 text-center">
                    <input type="checkbox" name="category[]" id="music" value="music">
                    <label for="music">Music</label>
                </div>
                <div class="col-4 text-center">
                    <input type="checkbox" name="category[]" id="science" value="science">
                    <label for="science">Science</label>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-4 offset-2 text-center">
                    <input type="checkbox" name="category[]" id="society_and_culture" value="society_and_culture">
                    <label for="society_and_culture">Society & Culture</label>
                </div>
                <div class="col-4 text-center">
                    <input type="checkbox" name="category[]" id="sport_and_leisure" value="sport_and_leisure">
                    <label for="sport_and_leisure">Sport & Leisure</label>
                </div>
            </div>
        </div>

        <div class="container category-container ">
            <div class="row pt-0">
                <h3 class="text-center category-heading"> Number of Questions</h3>
            </div>
        <div class="text-center">

            <label for="numberOfQuestions" class="form-label text-center"><h1></h1></label>
            <input type="range" class="form-range" min="0" max="20" id="numberOfQuestions" onpointermove="updateNumberOfQuestions()">

        </div>

    </div>



        <div class="row my-5">
            <div class="col-4 offset-4">
                <button class="w-100 btn btn-success btn-lg" onclick="start()">START</button>
            </div>
        </div>

    </div>
    </div>


    <script src="mainMenu.js"></script>
</body>

</html>
